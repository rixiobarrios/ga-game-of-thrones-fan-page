<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GAME OF THRONES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Uncial+Antiqua" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>

<body>
    <header>
        <h1>Game of Thrones</h1>
    </header>
    <main>
        <div class="got-characters">
            <div class="character">
                <h3>Daenerys Targaryen</h3>
                <img src="./img/daenerys_targaryan.png" alt="daenerys_targaryan" />
                <button id=daenerys>More Info</button>
            </div>
            <div class="character">
                <h3>Khal Drogo</h3>
                <img src="./img/khal_drogo.jpg" alt="khal_drogo" />
                <button id=khal>More Info</button>
            </div>
            <div class="character">
                <h3>Tyrion Lannister</h3>
                <img src="./img/tyrian_lannister.png" alt="tyrian_lannister" />
                <button id=tyrion>More Info</button>
            </div>
            <div class="character">
                <h3>Sansa Stark</h3>
                <img src="./img/sansa_stark.jpg" alt="sansa_stark" />
                <button id=sansa>More Info</button>
            </div>
            <div class="character">
                <h3>Arya Stark</h3>
                <img src="./img/arya_stark.jpg" alt="arya_stark" />
                <button id=arya>More Info</button>
            </div>
            <div class="character">
                <h3>Jon Snow</h3>
                <img src="./img/jon_snow.jpg" alt="jon_snow" />
                <button id=jon>More Info</button>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
